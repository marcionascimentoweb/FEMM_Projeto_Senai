<body>
    <section id="home" class="home_fluid">
        <div class="home_cont container-nucleo">
            <header>
                <div>
                    <img class = "fundo_logotipo" src ="./assets/img/Logotipo_BG.svg" alt="fundo do logotipo">
                    <img class = "logotipo" src="./assets/img/FEMM_logotipo 1.svg" alt="logotipo">
                </div>
                    <nav class="nav">
                        <ul>
                          <li><a href="#home">HOME</a></li>
                          <li><a href="#quem_somos">QUEM SOMOS</a></li>
                          <li><a href="#planos">PLANOS</a></li>
                          <li><a href="#acervo">ACERVO</a></li>
                          <li><a href="#programadores">PROGRAMADORES</a></li>
                          <li><a href="#contato">CONTATO</a></li>
                          <li><a href="#footer">FOOTER</a></li>
                        </ul>
                      </nav>
                
                  <div class="btLogin">
                    <button class="botaoLogin" onclick="login()">LOGIN</button>
                  </div>
            </header>
            <article>
                <div class="container">
                    <div class="header">
                        <span>Cadastro de Funcionários</span>
                        <button onclick="openModal()" id="new">Incluir</i></button>
                    </div>

                <div class="divTable container-nucleo">
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Autor</th>
                                <th>Editora</th>
                                <th>Ano do Lançamento</th>
                                <th class="acao">Editar</th>
                                <th class="acao">Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="modal-container">
                    <div class="modal">
                        <form>
                            <label for="m-id">Id</label>
                            <input id="m-id" type="text" />

                            <label for="m-nome">Nome</label>
                            <input id="m-nome" type="text" required />

                            <label for="m-autor">Autor</label>
                            <input id="m-autor" type="text" required />

                            <label for="m-editora">Editora</label>
                            <input id="m-editora" type="text" required />

                            <label for="m-ano">Ano de Lançamento</label>
                            <input id="m-ano" type="text" required />

                            <button id="btnSalvar">Salvar</button>
                        </form>
                    </div>
                </div>

            </div>
            </article>

        </div>
    </section>
</body>
